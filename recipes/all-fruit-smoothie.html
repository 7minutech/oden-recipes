<body>
    <h1>All Fruit Smoothie</h1>
    <img src="../img/applesauce.jpeg" alt="a spoonful of applesauce coming out of a jar of applesauce">
    <h2>Description</h2>
    <p>
        A quick and easy smoothie made with all fruit
    </p>
    <h2>Ingredients</h2>
    <ul>
        <li>1 cup pineapple juice</li>
        <li>1 large banana, cut into chunks</li>
        <li>1 cup frozen strawberries</li>
        <li>1 cup frozen blueberries</li>
    </ul>
